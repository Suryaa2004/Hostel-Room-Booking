<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="contact.js"></script>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("1myQmLXqNzrJvd8R-");
      })();
    </script>
  </head>
 
  <body>
    <div class="container border mt-3 bg-light">
      <div class="row">
        <div class="col-md-6 p-5 bg-dark text-white">
          <h1><center>Application form to Book the room</center></h1>
          
        </div>
        <div class="col-md-6 border-left py-3">
          <h1>Application form</h1>
          <div class="form-group">
            <h5 for="name">Name</h5>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter name" required
            />
          </div>
		  <div class="form-group">
            <h5 for="rollno">Roll Number</h5>
            <input
              type="text"
              class="form-control"
              id="rollno"
              placeholder="Enter Roll Number" required
            />
          </div>
            <div class="form-group">
            <h5 for="year">Year of study</h5>
            <input
              type="number"
              class="form-control"
              id="year"
              placeholder="Enter Year of Study" required
            />
          </div>
		  <div class="form-group">
		  <h5 for="phone">Phone Number:</h5>
		<input 
		     type="tel" 
		     id="phone" 
			 class="form-control"
			 placeholder="Phone number"
		    required/>
			</div>
			<div class="form-group">
			<h5 for="roomtype">Room Type:</h5>
		<select id="roomtype" name="roomtype" required>
			<option value="">Select Room Type</option>
			<option value="single">Single</option>
			<option value="double">Double</option>
			<option value="triple">Triple</option>
		</select>
			</div>
		   <div class="form-group">
            <h5 for="email">Email</h5>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <h5 for="message">Address</h5>
            <textarea class="form-control" id="message" rows="3"></textarea><br>
			



          </div>
          <button class="btn btn-outline-danger" onclick="sendMail()">Submit</button>
        </div>
      </div>
    </div>
    
  </body>
</html>
